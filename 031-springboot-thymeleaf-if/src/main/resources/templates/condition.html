<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>th:if 用法：如果满足条件显示（执行），否则相反</h1>
    <div th:if="${sex eq 1}">
        男
    </div>
    <div th:if="${sex eq 0}">
        女
    </div>
<h1>th:unless 用法：与th:if用法相反，即条件判断取反</h1>
<div th:unless="${sex ne 1}">
    女
</div>
</body>
</html>
